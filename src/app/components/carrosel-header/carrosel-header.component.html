<div class="full-width-card">
    <p-galleria [value]="movies" [showIndicators]="false" [showThumbnails]="false" [autoPlay]="true" [circular]="true"
        [transitionInterval]="4000" [containerStyle]="{ 'width': '100%' }">
        <ng-template #item let-movie>
            <img [src]="getImageUrl(movie.backdrop_path)"
                style="width: 100%; height: 500px; display: block; object-fit: cover;" />
        </ng-template>

        <ng-template #caption let-movie>
            <p-card [header]="movie.title"
                [style]="{ 'background': 'rgba(0,0,0,0.0)', 'color': 'white', 'max-width': '600px' }">
                <p>{{ movie.overview }}</p>
                <p-footer>
                    <p-button label="Ver mais" severity="contrast" icon="pi pi-info-circle"
                        (onClick)="goToDetails(movie.id)" styleClass="p-button-warning"></p-button>
                </p-footer>
            </p-card>
        </ng-template>
    </p-galleria>
</div>
