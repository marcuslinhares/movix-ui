<div class="card m-5">
  <p class="m-0 mb-0 text-lg font-semibold pl-2">{{title}}</p>
  <p-carousel 
    [value]="movies" 
    [numVisible]="3" 
    [numScroll]="3" 
    [circular]="true" 
    [responsiveOptions]="responsiveOptions" 
    [autoplayInterval]="3000"
    [showIndicators]="false"
  >
    <ng-template pTemplate="item" let-item>
      <movie-card [movie]="item"></movie-card>
    </ng-template>
  </p-carousel>
</div>
